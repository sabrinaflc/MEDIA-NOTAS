<!DOCTYPE html>
<html>
<head>
    <title>Média dos Estudantes</title>
    <link rel="stylesheet" href="style.css"> 
</head>
    
<body>
    <div class="container">
        <h1>Média dos Estudantes</h1>
        <label for="nome">Insira o nome do aluno:</label>
        <input type="text" id="nome">

        <label for="num1">Digite a primeira nota:</label>
        <input type="text" id="num1">
        
        <label for="num2">Digite a segunda nota:</label>
        <input type="text" id="num2">

        <label for="num3">Digite a terceira nota:</label>
        <input type="text" id="num3">

        <button onclick="media()">Calcular</button>

        <p id="result"></p>
    </div>
    
    <script>
        function media() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);
            var nome = document.getElementById("nome").value;
            
            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
                var result = (num1 + num2 + num3) / 3;
                result = result.toFixed(2)

                document.getElementById("result").innerHTML = "A média de " + nome + " é de: " + result;

                if (result < 7) {
                    document.getElementById("result").innerHTML += "<br>Estude mais! Sua média está abaixo de 7.";
                } else {
                    document.getElementById("result").innerHTML += "<br>Parabéns! Sua média é igual ou maior que 7.";
                }
            
            } else {
                alert("Digite valores válidos!");
            }
        }
    </script>
    
</body>
</html>
